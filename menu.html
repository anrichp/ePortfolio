<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
  </head>
  <body>
    <header id="mainheader">
      <p>
        <a href="https://anrichp.github.io/ePortfolio/">ePortfolio</a>
      </p>
      <a
        href="https://anrichp.github.io/ePortfolio/"
        onclick="handleClick(event)"
        >Ã—</a
      >
    </header>
    <script>
      function handleClick(event) {
        // Don't follow the link
        event.preventDefault();
        // Go back to last visited page
        window.history.back();
        // Bail out of the function
        return false;
      }
    </script>
    <nav>
      <ul>
        <li>
          <a href="http://">About Me</a>
        </li>
        <li>
          <a href="http://">Induction Computing September</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
